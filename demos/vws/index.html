<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VWS - Open Demo Lab</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/fonts/inter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigatie -->
  <nav>
    <div class="container nav-container">
      <a href="/" class="logo">Open <span>Demo Lab</span></a>
    </div>
  </nav>

  <!-- Hoofdcontent -->
  <main class="main">

    <!-- Logo en welkomsttekst -->
    <div class="container logo-container">
      <img src="images/vws.jpg" alt="Logo VWS" class="logo">
    </div>

    <!-- Groene scheidingslijn -->
    <hr class="divider">

    <!-- Klikbare demo-balk -->
    <a href="/demos/vws/ehic" class="demo-balk">
      <div class="demo-text">
        <span class="demo-title">Europese Zorgpas</span>
        <span class="demo-version">Versie 1</span>
      </div>
      <div class="demo-image">
        <img src="images/zorgpas.png" alt="Europese Zorgpas">
      </div>
    </a>


    <!-- Tweede klikbare demo-balk -->
    <a href="/demos/vws/ips" class="demo-balk">
      <div class="demo-text">
        <span class="demo-title">International Patient Summary</span>
        <span class="demo-version">Versie 1</span>
      </div>
      <div class="demo-image">
        <img src="images/ips.png" alt="International Patient Summary">
      </div>
    </a>
  </main>

  <script src="/menu.js"></script>

</body>
</html>
